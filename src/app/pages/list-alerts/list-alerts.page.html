<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de alertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-sliding *ngFor="let alert of alerts; let i = index">
      
        <ion-item>
          <ion-label text-left>        
            {{ alert.variable }}
          </ion-label>
          <ion-label color="primary">
            {{ alert.indice }}
          </ion-label> 
          <ion-label slot="end" text-right>
            {{ alert.localizacion }}
          </ion-label>
    
        </ion-item>
  
        <ion-item-options side="end">
  
          <ion-item-option (click)="edit(alert)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
  
        </ion-item-options>
  
      </ion-item-sliding>
      

</ion-content>
